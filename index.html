<!DOCTYPE html>
<html>

<head>
  <title></title>

  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css"/>
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="text-center">
      <form name="checkListForm">
        <fieldset>
          <legend>ToDo List</legend>
          <label>Add Item to ToDo List: <input type="text" name="checkListItem"/></label>
          <button type="button" class="btn btn-default" role="button" id="button">Enter</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 text-center">  
      <fieldset>
        <legend>To Do Items: </legend>
        <div class="list"></div>
      </fieldset>
    </div>

    <div class="col-sm-6 text-center">
      <fieldset>
        <legend>Completed Items: </legend>
        <div class=""></div>
      </fieldset>
    </div>
  </div>
</div>

<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>

</body>

</html>
